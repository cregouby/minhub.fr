title:
  original: GPT NeoX
  translation: GPT NeoX
arguments:
  vocab_size:
    original: |-
      An integer indicating the size of the vocabulary or the number
      of unique tokens in the input data.
    translation: |
      Un entier indiquant la taille du vocabulaire ou le nombre 
      de tokens uniques dans les données d'entrée.
  n_embd:
    original: An integer specifying the dimensionality of the embedding vectors.
    translation: |
      Un entier spécifiant la dimensionalité des vecteurs d'embedding et des états cachés.
  n_head:
    original: |-
      An integer representing the number of attention heads in the
      multi-head attention mechanism.
    translation: |-
      Un entier représentant le nombre de têtes d'attention dans chaque couche 
      d'attention de le module multi-tête.
  n_layer:
    original: An integer indicating the number of layers in the deep learning model.
    translation: |
      Un entier indiquant le nombre de couches cachées dans l'encodeur du Transformer.
  max_pos:
    original: |-
      An integer specifying the maximum position encoding value or
      the maximum sequence length.
    translation: |
      Un entier spécifiant la longueur maximale des séquences que ce modèle peut
      recevoir.
  n_rot:
    original: |-
      An integer indicating the number dimensions used in the rotary
      position embedding. Can also be a float \verb{0 < n_rot < 1} indicating the fraction
      of \code{n_embd}.
    translation: |-
      Un entier indiquant le nombre de dimensions utilisées dans l'embedding 
      de position rotatif. Peut également être un réel \verb{0 < n_rot < 1} 
      indiquant la fraction de \code{n_embd}.
  identifier:
    original: |-
      A string representing the identifier or name of the pre-trained
      model in the Hugging Face model hub.
    translation: |-
      L'identifiant ou le nom du modèle préentraîné dans le hub de modèles Hugging Face.
  revision:
    original: |-
      A string specifying the revision or version of the pre-trained
      model in the Hugging Face model hub.
    translation: |-
      La révision ou la version du modèle préentraîné dans le hub de modèles Hugging Face.
value:
  original: |
    An initialized \code{\link[torch:nn_module]{torch::nn_module()}}.
  translation: |
    Un module \code{\link[torch:nn_module]{torch::nn_module()}} initialisé.
description:
  original: |
    Initializes a GPTNeoX like model
  translation: |
    Initialise un modèle équivalnet à GPTNeoX
section{Functions}:
  original: |-
    \itemize{
    \item \code{gptneox_from_config()}: Initializes a gptneox model using a configuration defined in HF Hub

    \item \code{gptneox_from_pretrained()}: Initializes the gptneox model and load pre-trained weights from HF hub.

    }
  translation: |-
    \itemize{
    \item \code{gptneox_from_config()}: Initialise un modèle gptneox en utilisant une 
    configuration définie depuis le hub Hugging Face. 
    \item \code{gptneox_from_pretrained()}: Initialise un modèle gptneox et charge les poids préentraînés à partir du hub HF.

    }
